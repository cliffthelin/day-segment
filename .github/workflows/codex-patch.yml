name: Apply Codex Patch and Open PR

on:
  push:
    paths:
      - codex.patch
    branches:
      - main

jobs:
  apply-patch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Apply Patch
        run: |
          git config user.name "codex-bot"
          git config user.email "codex-bot@example.com"
          git checkout -b codex-patch-$(date +%s)
          git apply codex.patch
          git add .
          git commit -m "Apply Codex patch"
          git push origin HEAD

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          title: "Codex Patch Suggestion"
          body: "This PR applies a patch generated by Codex."
          branch: ${{ github.ref_name }}
